<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Ajax Demo</title>

    
    <script type=text/javascript>
        // creating a jquery constant for wherever the webserver is being run from
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>

    <!-- importing jquery from a cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- importing chart.js from a cdn -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

    <!-- importing plotly.js from a cdn -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- using the flask url_for function to get styles for this page -->
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">

</head>
<body>
    
    <div class="container">
        <!-- 
            this canvas will be populated by javascript 
            height is preset to make sure that it doesn't 
            move anything around on the page when the graph is created
        -->
        <canvas id="chartjs-figure" height="500"></canvas>
        
        <div class="row">
            <label for="year">Year: 20</label>
            <input type="text" id="year" placeholder="20" size="2" maxlength="2">
            <button id="get-data-btn" onclick="setTemps()">Get Data</button>
        </div>

        <div id="plotly-figure"></div>
    </div>

    <!-- using the flask url_for function to get a script -->
    <script src="{{url_for('static', filename='createChart.js')}}"></script>
</body>
</html>
